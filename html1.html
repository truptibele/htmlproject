<!-- Basic block structure of an HTML-->
<html> <!-- This HTML tag defines the code in HTML scripted format from the oprning and the closing HTML tag.-->

  <head>
       <!--
           -It is a container to store details about the web page.
           -Example
               -Title
               -Meta tags
               -External Scripts (JS)
               -External Styling(CSS)
               -Scripts (Interal Js)
               -Styling (Internal styling)
               -Links
        -->       
    </head>

    <body>
         <!--
             - This is a container which holds all the scripts of HTML to display in the web page.
             - All the details to be display are entitled between the body tags.
        -->
        Welcome     
    </body> <!--opening tag-->
         <!--
            tags
              -Tags are pre-defiened characters entitled between a lesser than "<" and a greter than ">" symbols.

            ELEMENTS
              -Anything contained in between of a opening and a closing tag is calles an element.

            ATTRIBUTES
             -It provides an additional information about an element.
             -Most of the HTML elements will be having attributes.
             -Most of the attributes have a key-value pair.
        -->

        <img src="./ascii-chart-javascript-red.png" alt="Ascii ">

        <input type="text" required>
        <!--
           Attribute:
             -type  -> is the key
             -Color -> is the value
        -->
    </body> <!-- Closing Tag-->
</html>                       

</html>

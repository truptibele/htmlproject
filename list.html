  <h3>Lists</h3>
  <!--
      LISTS
          - Turning the data elements into a listing part.
          - Types of List
              - Ordered List
              - Unordered List
              - Description List
-->

    <h4>Ordered List</h4>
    <!--
        - An Ordered List is a type of list
        - It carries the data element is an Ordered format
        - Denoted by Alphabets, Numbers.
    
    -->
    
    <ol>     <!-- Ordered List-->
        <li>HTML</li>    <!-- List -->
        <li>CSS</li>
        <li>JS</li>
    </ol>    

    <ol type="a">   <!-- Ordered List -->
        <li>HTML</li>     <!-- List -->
        <li>CSS</li>
        <li>JS</li>
    </ol>
    
    <h4>Unordered List</h4>
    <!--
        - An Unordered list is a type of list
        - It carries the data elements in an Unorderd format
        - Denoted by Bullets
     -->

    <ul>   <!-- Unordered List -->
        <li>HTML</li>    <!-- List -->
        <li>CSS</li>
        <li>JS</li>
    </ul> 
    
    <ul style="list-style-type:  none;">    <!-- Unordered List -->
         <li>HTML</li>   <!-- List -->
         <li>CSS</li>
         <li>Js</li>
    </ul>

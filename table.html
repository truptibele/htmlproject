               Merging of cells:
                    - Rows
                        - Rowspan  -> Merging no of row's cells

                        - Colums    -> Merging no of column's cells
            -->

           <h4>Rowspan Example</h4>
           <table style="width:  50%;">
                 <body>


                     <tr> 
                        <td>Value</td>
                        <td>Value</td>
                        <td> rowspan="2">Value</td>  <!-- Merges the 2 row's cell-->
                     </tr>
                     <tr>
                         <td>Value</td>

                          <td>Value</td>
                          <td>Value</td>
